<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      
     
    </style>
</head>
<body>


<div id="app">
  <div class="header">
    <!-- if use v-on:keyup button null, else v-on:keypress using button -->
  <input type="text" placeholder="Search.." v-model="query" @keyup="search()">
    <div class="content">
      <div class="col">
        <h1>{{ result.Title }}<span class="imdb">{{ result.imdbRating }}</span></h1>
        <button @click="show = !show">Show Description</button>
        <p v-if="show">{{ result.Plot }}</p>
      </div>
      <div class="col">
        <img :src="result.Poster" alt="">
      </div>
      <div class="col"> 
      <ul>
        <li><h3>{{ result.Genre }}</h3></li>
        <li>{{ result.Released }}</li>
        <li>{{ result.Actors }}</li>
      </ul>
     </div>
    </div>
  </div>
</div>

    <script>
        var app = new Vue({
  el: '#app',
  data: {
    query: "",
    result: "",
    show: false
  },
  methods: {
    search: function(){
      fetch(`http://www.omdbapi.com/?t=${this.query}&apikey=e0215254`)
      .then(result => result.json())
      .then(result => {
        this.result = result
      })
    }
  }
})
    </script>
</body>
</html>
